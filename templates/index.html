<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email for New Claims</title>
</head>
<body>
    <h1>Send Email for New Claims</h1>
    <form action="/send_email" method="POST">
        <label for="dme_number">Select DME Supplier:</label>
        <select name="dme_number" id="dme_number" required>
            {% for key, name in dme_names.items() %}
            <option value="{{ key }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Email for New Claims</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
